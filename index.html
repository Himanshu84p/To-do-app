    <!-- Input field  -->
    <div class="container input_container">
        <form>
            <div class="mb-3 div_input">

              <input type="text" class="form-control" id="title" aria-describedby="emailHelp" autocomplete="off">

              <button id="clear" type="reset" class="btn  btn_clear" >Clear</button>
              
            </div>
            
          </form>
    </div>
